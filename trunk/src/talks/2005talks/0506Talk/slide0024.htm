<a name=" Unnecessary Quantifiers">
<center>
<H1>5.7  Unnecessary Quantifiers
</H1></center>

<UL>
<TABLE><TR><TD valign="TOP"><IMG SRC="./sqr_orange1.png"></TD><TD>
Prefer <CODE>/xxx/</CODE> to <CODE>/x{3}/</CODE> for simple values of <CODE>x</CODE>.
</TD></TR></TABLE>
<TABLE><TR><TD valign="TOP"><IMG SRC="./sqr_orange1.png"></TD><TD>
No need to <I>count</I> for small numbers and simple expressions.
</TD></TR></TABLE>
<TABLE><TR><TD valign="TOP"><IMG SRC="./sqr_orange1.png"></TD><TD>
If the expression is complicated, it is not an issue.
</TD></TR></TABLE>
</UL>
