<a name="Doing Substitutions">
<center>
<H1>Doing Substitutions
</H1></center>


<P>
Replace every &quot;Al Bundy&quot; with an &quot;Al Gore&quot;
</P>

<UL>
<TABLE BORDER=2 CELLPADDING=5 WIDTH=80%><TR><TD bgcolor="#e5e5e5"><PRE>
<B><FONT COLOR="#000000">
 $string =~ s/Al Bundy/Al Gore/;</FONT></B></PRE></TD></TR></TABLE></UL>


<P>
Now do it ignoring the case of aL BUnDy.
</P>

<UL>
<TABLE BORDER=2 CELLPADDING=5 WIDTH=80%><TR><TD bgcolor="#e5e5e5"><PRE>
<B><FONT COLOR="#000000">
 $string =~ s/Al Bundy/Al Gore/i;</FONT></B></PRE></TD></TR></TABLE></UL>
