<H1>2.2  Why Object Oriented Programming?
</H1></center>

<UL>
<TABLE><TR><TD valign="TOP"><IMG SRC="./sqr_orange1.png"></TD><TD>
Object oriented programming is an effective way to control complexity.
</TD></TR></TABLE>
<TABLE><TR><TD valign="TOP"><IMG SRC="./sqr_orange1.png"></TD><TD>
It does not solve all coding problems.
</TD></TR></TABLE>
<TABLE><TR><TD valign="TOP"><IMG SRC="./sqr_orange1.png"></TD><TD>
It does involve more complexity than procedural programming.
</TD></TR></TABLE>
